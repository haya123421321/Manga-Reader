<!DOCTYPE html>
<html>
<head>
<title>Home</title>
<style>
body {
	background-color: #1c1c1c
}

button {
	height: 350px;
	width: 220px;
}

button:hover {
    border-color: #ffffff;
    transform: scale(1.05);
}

.manga-container-container{
	color: #ffffff;
	display: flex;
	flex-wrap: wrap;
}
.title {
	text-align: center;
	margin-top: 5px;
	font-family: sans-serif;
	color: #ffffff;
	max-width: 220px;
}
.manga-container {
	margin: 5px;
}

</style>
</head>

<body>
	<div class="manga-container-container">
		{{range $Index, $Title := .Titles}}
		<div class="manga-container">
			<a href="/{{$Title}}/">
				<button href=/{{$Title}}/ style="background: url('{{index $.Icons $Index}}'); background-size: cover"></button>
			</a>
			<p class="title">{{$Title}}</p>
		</div>
		{{end}}
	</div>
</body>

</html>
